<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделаем лучше вместе!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../logo/logo.png">
</head>
<body>
    <header>
        <img src="../logo/logo.png" alt="Логотип">
        <p style="margin-left: 670px; font-size: 30px; margin-top: -150px; color: #1A2F57;">Сделаем лучше вместе!</p>
        <p style="color: #515969; margin-left: 780px;">Заявка</p>
    </header>
    <div class="login-form">
        <form>
            <input type="text" placeholder="Название" required>
            <input type="password" placeholder="Описание" required>
            <select required style="margin-left: 20px;">
                <option value="" disabled selected>Выберите категорию</option>
                <option value="Ямочный ремонт дорог">Категория 1</option>
                <option value="Уборка муосра">Категория 2</option>
                <option value="Ремонт детских площадок">Категория 3</option>
                <option value="Ремонт зданий, сооружений">Категория 4</option>
            </select>
        </form>
        <div id="photoBlock" style="margin-left: -60px;">
            <h3>Загрузить фотографию</h3>
            <input type="file" id="fileInput" accept="image/*">
            <img id="userPhoto" alt="">
        </div>
    </div>
    <a href="cab.html" style=" color: #515969; text-decoration: none; margin-left: 770px;">Отправить</a>
    <script>
        const fileInput = document.getElementById('fileInput');
        const userPhoto = document.getElementById('userPhoto');
    
        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userPhoto.src = e.target.result; // Устанавливаем источник изображения
                    userPhoto.style.display = 'block'; // Показываем изображение
                }
                reader.readAsDataURL(file); // Читаем файл как URL
            }
        });
    </script>
</body>
    </html>
