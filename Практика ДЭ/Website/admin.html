<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделаем лучше вместе!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../logo/logo.png">
</head>
<body>
    <header>
        <img src="../logo/logo.png" alt="Логотип">
        <p style="margin-left: 670px; font-size: 30px; margin-top: -150px; color: #1A2F57;">Сделаем лучше вместе!</p>
        <a href="index.html" style="margin-left: 1200px; margin-top: -150px; color: #515969; text-decoration: none;">Выход</a>
    </header>
    <p style="color: #515969; margin-left: 750px;">Мои заявки</p>
    <table>
        <thead>
            <tr>
                <th>Фото</th>
                <th>Время</th>
                <th>Название</th>
                <th>Категория</th>
                <th>Статус</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="path/to/photo1.jpg" alt="Фото 1" style="width: 50px;"></td>
                <td>12:00</td>
                <td>Название 1</td>
                <td><button onclick="deleteRow(this)">Удалить</button></td>
                <td>
                    <select onchange="updateStatus(this)">
                        <option value="активен">Активен</option>
                        <option value="неактивен">Неактивен</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td><img src="path/to/photo2.jpg" alt="Фото 2" style="width: 50px;"></td>
                <td>13:00</td>
                <td>Название 2</td>
                <td><button onclick="deleteRow(this)">Удалить</button></td>
                <td>
                    <select onchange="updateStatus(this)">
                        <option value="активен">Активен</option>
                        <option value="неактивен">Неактивен</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td><img src="path/to/photo3.jpg" alt="Фото 3" style="width: 50px;"></td>
                <td>14:00</td>
                <td>Название 3</td>
                <td><button onclick="deleteRow(this)">Удалить</button></td>
                <td>
                    <select onchange="updateStatus(this)">
                        <option value="активен">Активен</option>
                        <option value="неактивен">Неактивен</option>
                    </select>
                </td>
                
            </tr>
        </tbody>
    </table>
    <a href="my.html" id="saveButton" style="color: #515969; text-decoration: none; margin-left: 780px;">Сохранить</a>
    <script>
         // Функция для сохранения данных в localStorage
    function saveData() {
        const statusSelects = document.querySelectorAll('select'); // Получаем все селекты статуса
        const statuses = Array.from(statusSelects).map(select => select.value); // Получаем значения статусов
        localStorage.setItem('statuses', JSON.stringify(statuses)); // Сохраняем в localStorage
    }

    // Добавляем обработчик события на кнопку "Сохранить"
    document.getElementById('saveButton').addEventListener('click', function(event) {
        event.preventDefault(); // Предотвращаем переход по ссылке
        saveData(); // Сохраняем данные
        window.location.href = 'nomy.html'; // Переходим на другую страницу
    });
        function deleteRow(button) {
            // Подтверждение удаления
            if (confirm("Вы уверены, что хотите удалить эту строку?")) {
                // Получаем родительский элемент строки и удаляем его
                const row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }
        }

        function updateStatus(select) {
            const status = select.value; // Получаем выбранный статус
            console.log("Статус обновлен на:", status); // Выводим новый статус в консоль (можно убрать)
        }

        function loadData() {
        const statuses = JSON.parse(localStorage.getItem('statuses')); // Получаем сохраненные статусы
        if (statuses) {
            const statusSelects = document.querySelectorAll('select'); // Получаем все селекты статуса
            statusSelects.forEach((select, my) => {
                if (statuses[my]) {
                    select.value = statuses[my]; // Устанавливаем сохраненное значение
                }
            });
        }
    }

    // Загружаем данные при загрузке страницы
    window.onload = loadData;
    </script>
</body>
</html>
