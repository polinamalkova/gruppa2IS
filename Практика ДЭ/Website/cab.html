<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделаем лучше вместе!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../logo/logo.png">
</head>
<body>
    <header>
        <img src="../logo/logo.png" alt="Логотип">
        <p style="margin-left: 670px; font-size: 30px; margin-top: -150px; color: #1A2F57;">Сделаем лучше вместе!</p>
        <a href="index.html" style="margin-left: 1200px; margin-top: -150px; color: #515969; text-decoration: none;">Выход</a>
    </header>
    
    <div id="photoBlock">
        <h3>Загрузить фотографию</h3>
        <input type="file" id="fileInput" accept="image/*">
        <img id="userPhoto" alt="">
    </div>
    <a href="my.html" style=" color: #515969; text-decoration: none; margin-right: 500px; margin-left: 400px;">Мои заявки</a>
    <a href="nomy.html" style=" color: #515969; text-decoration: none;">Написать заявку</a>
    <script>
        const fileInput = document.getElementById('fileInput');
        const userPhoto = document.getElementById('userPhoto');
    
        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userPhoto.src = e.target.result; // Устанавливаем источник изображения
                    userPhoto.style.display = 'block'; // Показываем изображение
                }
                reader.readAsDataURL(file); // Читаем файл как URL
            }
        });
    </script>
    
    </body>
    </html>
